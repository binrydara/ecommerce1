<ion-header class="ion-no-border">
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title >
      ພະນັກງານສົ່ງສິນຄ້າ
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <ion-item style="margin-top: 20px;">
      <ion-label>ພະນັກງານສົ່ງສິນຄ້າ</ion-label>
      <ion-select [(ngModel)]="biker"  multiple="true" placeholder="ເລືອກພະນັກງານ">
        <ion-select-option value="d">d</ion-select-option>
        <ion-select-option value="e">e</ion-select-option>
        <ion-select-option value="f">f</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-row>
      <ion-col size="8"></ion-col>
      <ion-col size="4">
        <ion-button (click)="add()" expand="block">
          ເພີ່ມເຂົ້າຮ້ານ
        </ion-button>
      </ion-col>
    </ion-row>
    
    <ion-row *ngFor="let i of my_biker; let j=index" style="margin-top: 20px;">
      <ion-col size="9">
        <ion-label>{{i}}</ion-label>
      </ion-col>
      <ion-col align="end" size="3">
        <ion-button color="danger" (click)="delete(i)">
         ລົບ
        </ion-button>
      </ion-col>
    </ion-row>

</ion-content>
