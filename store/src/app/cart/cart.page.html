<ion-header>
  <ion-item lines="none">
    <ion-label align="center">ກະຕ່າຂອງຂ້ອຍ</ion-label>
  </ion-item>
</ion-header>

<ion-content>

  <ion-list >
    
    <ion-item-sliding *ngFor="let i of test ; let j = index"> 

  <ion-item class="ion-no-padding">
      <img style="margin: 5px;border-radius: 5px;" width="80px" height="80px" [src]="i.pic" />
    <ion-label class="margin-left">
      <h1>{{i.name}}</h1>
      <p>{{i.price}}</p>
    </ion-label>
    <ion-label class="ion-text-end">
     
        <!-- <ion-icon class="size" color="danger" name="trash"></ion-icon> -->
     
        <ion-buttons slot="end">
          <ion-button (click)="onClick()">
            <ion-icon slot="start" name="remove"></ion-icon>
          </ion-button>
          <ion-label align="center">1</ion-label>
          <ion-button (click)="onClick()">
            <ion-icon slot="end" name="add"></ion-icon>
          </ion-button>
        </ion-buttons>
    </ion-label>
  </ion-item>
