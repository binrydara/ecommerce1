<ion-header>
  <ion-item>
    <ion-label (click)="dismiss()">ກັບຄືນ</ion-label>
    <ion-label align="center">ປະເພດສິນຄ້າ</ion-label>
    <ion-label align="end" (click)="send()"  color="success" >ເລືອກ</ion-label>
  </ion-item>
  <!-- <ion-item>
    <ion-label align="center" >ເລືອກຜະລິດຕະພັນ</ion-label>
    <ion-label align="end" (click)="send()"  color="success" >ເພີ່ມ</ion-label>
  </ion-item> -->
</ion-header>

<ion-content class="ion-padding">

    <ion-searchbar placeholder="ປ້ອນເພື່ອຄົ້ນຫາ"  (keyup.enter)="search($event)" (ionChange)="Autosearch($event)" ></ion-searchbar>

<ion-item>
  <ion-label>ທັງໝົດ <ion-text color="danger">{{count}}
  </ion-text>  ປະເພດ</ion-label>
</ion-item>



<ion-list>

  <ion-radio-group [(ngModel)]="proName"  name="auto" >


      <ion-item *ngFor="let i of tag_list"  lines="none" >

        <ion-label>{{i.name}}</ion-label>
        <ion-radio slot="start" value="{{i.name}}" (click)="getuuid(i.uuid)" ></ion-radio>
 
      </ion-item>



  </ion-radio-group>

</ion-list>



<ion-infinite-scroll threshold="100px" style="overflow:scroll;" (ionInfinite)="doInfinite($event)">
  <ion-infinite-scroll-content
    loadingSpinner="bubbles"
    loadingText="Loading more data...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
