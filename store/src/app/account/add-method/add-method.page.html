<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()">
        <ion-icon color="dark" slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-label *ngIf="action=='1'">ເພີ່ມບໍລິການຊຳລະເງິນ</ion-label>
    <ion-label *ngIf="action=='2'">ເພີ່ມບໍລິການສົ່ງສິນຄ້າ</ion-label>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- &nbsp; -->

  <div *ngIf="action=='1'">
    <ion-searchbar placeholder="ປ້ອນເພື່ອຄົ້ນຫາ"  (keyup.enter)="search($event)" (ionChange)="Autosearch($event)" ></ion-searchbar>
  </div>
  <div *ngIf="action=='2'">
    <ion-searchbar placeholder="ປ້ອນເພື່ອຄົ້ນຫາ"  (keyup.enter)="search($event)" (ionChange)="Autosearch($event)" ></ion-searchbar>
  </div>

<ion-item>
  <ion-label>ທັງໝົດ <ion-text color="danger">{{count}}
  </ion-text>  ບໍລິການ</ion-label>
</ion-item>

  <ion-row style="border-bottom: 1px solid rgb(216, 215, 215);" *ngFor="let i of method_list">
    <ion-col size="11">
            <ion-row >
              <ion-col size="3"><img src="../../assets/cart.png" style="width: 80%;margin-left: 10%"></ion-col>
              <ion-col size="9">
                  <ion-label class="truncate">{{ i.name }}
                  </ion-label>
              </ion-col>
            </ion-row>
    </ion-col>
    <ion-col size="1"><br><ion-checkbox [checked]="getcheck(i.uuid)" (ionChange)="selectCheckBox($event,i)"></ion-checkbox></ion-col>
  </ion-row>
  

  <!-- <ion-infinite-scroll threshold="100px" style="overflow:scroll;" (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll> -->

</ion-content>

<footer>
    <ion-button slot="end" size="larg" (click)="send()" expand="block">
      ເລືອກ
    </ion-button>
</footer>
