<ion-header class="osahan-nav">
  <ion-toolbar>
     <ion-buttons slot="start">
        <ion-menu-button class="back-icon-color"></ion-menu-button>
     </ion-buttons>
     <ion-title>
        <small>ສະຖານທີ່ຮັບສິນຄ້າ</small><br>{{addressname()}} 
        <ion-icon [routerLink]="['/user/profile']" name="create-outline"></ion-icon>
     </ion-title>
     <ion-buttons slot="primary">
        <ion-button [routerLink]="['/cart']" class="top-cart" color="primary">
           <ion-badge color="primary">{{countCart}}</ion-badge>
           <ion-icon slot="start" name="cart-outline"></ion-icon>
        </ion-button>
     </ion-buttons>
  </ion-toolbar>
  <ion-searchbar  class="pt-1 back-icon-background-color" placeholder="Search for products"></ion-searchbar>
</ion-header>

  <ion-item detail lines="none">
    <ion-label>ປະເພດສິນຄ້າ</ion-label>
      <ion-label (click)="see_all()" slot="end" color="primary">See All</ion-label>
  </ion-item>
  <!-- [options]="slideOptscategory" [slidesPerView]="checkScreen()"-->
  <ion-slides [options]="slideOptscategory"  >   
    <ion-slide  *ngFor="let d of data">
      <ion-card (click)="see(d.name)" class="card_cat">
         <!-- <img id="image_cat" src="../../assets/icon/user.png" alt="">-->
         <ion-avatar class="pic-center">
           <img  [src]="d.pic" />
         </ion-avatar>
          <div class="card_header_cat truncate">
            <ion-text class="card_title_cat">{{d.name}}</ion-text>
          </div>
      </ion-card>
    </ion-slide>
  </ion-slides>


  <ion-item detail lines="none">
    <ion-label>On Sale Now</ion-label>
      <ion-label (click)="see('ທັງໝົດ')" slot="end" color="primary">See More</ion-label>
  </ion-item>
  

  
  
  <ion-grid  fixed>
    <ion-row class="ion-align-items-center ion-justify-content-center" >
      <ion-col  *ngFor="let d of data" size="auto"  >
        <ion-card (click)="detail(d)">
         
          <div class="img">
            <img width="100%" height="150px" [src]="d.pic" alt="">
              <!-- <ion-icon class="heart" name="heart"></ion-icon> -->
              <ion-label class="heart1">20% OFF</ion-label>
          </div>
         <ion-label style="margin-left: 10px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;">{{d.name}}</ion-label>
          
         <ion-card-content class="ion-no-padding">
            <ion-label class="margin-left" >
              <ion-icon color="warning" slot="start" name="star"></ion-icon>
              <ion-icon color="warning" slot="start" name="star"></ion-icon>
              <ion-icon color="warning" slot="start" name="star-half"></ion-icon>
              <ion-icon  slot="start" name="star-outline"></ion-icon>
              <ion-icon  slot="start" name="star-outline"></ion-icon>
                (704)
            </ion-label>

                <ion-item  lines="none">
                  <ion-text color="primary">
                    ₭500.000
                  </ion-text>
                  <small style="color: grey;margin-left: 5px;"><s>₭1.000.000</s></small>
                </ion-item>
                 
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <!-- <ion-item>
      <ion-label></ion-label>
    </ion-item> -->
  </ion-grid>
</ion-content>
