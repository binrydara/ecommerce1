<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar color="primary">
  <ion-buttons slot="start">
  <ion-back-button></ion-back-button>
  </ion-buttons>
  <!-- <ion-title *ngIf="text">{{ text.menu_about }}</ion-title> -->
  <ion-title>eiei</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-content>
  
  <ion-header collapse="condense">
  <ion-toolbar>
  <ion-title size="large">eiei</ion-title>
  <!-- <ion-title size="large">{{ text.menu_about }}</ion-title> -->
  </ion-toolbar>
  </ion-header>
  
  <!--Display loading-->
  <ion-list id="skeleton" *ngIf="!data">
  <ion-list-header>
  <ion-skeleton-text animated style="width: 40%"></ion-skeleton-text>
  <ion-button (click)="data='1'" expand="block"  shape="round">
    get data
  </ion-button>
  </ion-list-header>
  
  <ion-item *ngFor="let fake of fakeData">
  <ion-thumbnail slot="start">
  <ion-skeleton-text></ion-skeleton-text>
  </ion-thumbnail>
  <ion-label>
  <h3>
  <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
  </h3>
  <p>
  <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
  </p>
  <p>
  <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
  </p>
  </ion-label>
  </ion-item>
  
  </ion-list>
  
  <!--Main content start here-->
  <ion-card mode="ios" *ngIf="data">
  <ion-card-header>
  <!-- <img src="{{ apiServer+data.about_img }}" *ngIf="data.about_img"> -->
  <img src="../../assets/icon/electric.jpg">
  <ion-card-title>eiei</ion-card-title>
  <!-- <ion-card-title>{{ text.menu_about }}</ion-card-title> -->
  <ion-button (click)="data=''" expand="block"  shape="round">
    get data
  </ion-button>
  </ion-card-header>
  </ion-card>
  
  <div class="ion-padding" *ngIf="data">
  
  <span [innerHTML]="about"></span>
  
  </div>
  
  </ion-content>
